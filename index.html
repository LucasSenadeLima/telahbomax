<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HBO MAX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="principal">
    <main>
        <header>
            <img width=100 src="images/logohbo.png" alt="logo">
        </header>
            <div class="botoesSuperiores">
                <p><a href="">Menu</a></p>
        

                <p><a href="">Assinar</a></p>
            </div>
        <h1>Entrar</h1>

        <h3>Você tem uma conta HBO Max?</h3>

        <form>
            <label>E-mail</label>
            <input type="email" name="email" placeholder="email@email.com">
        

            <label>Senha</label>
            <input type="password" name="senha" placeholder="*********">
        </form>
            
        <button>Entrar</button>
    </main>
    <div>
        <h3>Você acessa a HBO Max por um provedor<br>
            de TV, de internet ou celular?</h3>

        <button>Entrar como provedor</button>
    </div>
    
</body>
</html>
